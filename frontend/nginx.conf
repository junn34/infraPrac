server {
    listen 80;
    server_name localhost;

    # ✅ Next.js 빌드 결과물 폴더 (next export -> out)
    root /usr/share/nginx/html;
    index index.html;

    # ✅ 백엔드 API 프록시 설정 (CORS 걱정 없음)
    location /api/ {
        proxy_pass http://backend:8080/api/;   # backend는 docker-compose 서비스명
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ✅ SPA (React/Next.js) 라우팅 대응
    location / {
        try_files $uri /index.html;
    }
}

